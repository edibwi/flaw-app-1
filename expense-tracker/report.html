<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
        }
        button {
            padding: 10px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .report-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 24px;
            text-align: center;
            margin-top: 20px;
        }
        .income {
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
        }
        .expense {
            color: #dc3545;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monthly Report</h1>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h1 style="margin-bottom:0;">Monthly Report</h1>
            <a href="index.html" title="Go to Home" style="text-decoration:none; font-size:28px; color:#764ba2; display:flex; align-items:center;">
                <span style="display:inline-block; margin-right:4px;">üè†</span>
            </a>
        </div>
        <div class="form-row">
                        <button id="print-btn" style="background: #764ba2; color: #fff; border-radius: 6px; padding: 8px 18px; font-weight: 600; border: none; cursor: pointer; margin-bottom:10px;">Print</button>
            <select id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="year"></select>
            <button id="show-report">Show Report</button>
        </div>
        <div class="report-box" id="reportBox">
            <p>Select month and year to view report.</p>
        </div>
    </div>
    <script>
        // Populate year dropdown
        const yearSelect = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        for(let y = currentYear; y >= currentYear - 10; y--) {
            const opt = document.createElement('option');
            opt.value = y;
            opt.textContent = y;
            yearSelect.appendChild(opt);
        }

        document.getElementById('show-report').onclick = function() {
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const filtered = transactions.filter(t => {
                const d = new Date(t.date);
                return d.getMonth() + 1 == month && d.getFullYear() == year;
            });
            const income = filtered.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const expense = filtered.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const reportBox = document.getElementById('reportBox');
            if (filtered.length === 0) {
                reportBox.innerHTML = '<p>No transactions for this month.</p>';
                return;
            }
            let rows = filtered.map(t => `
                <tr>
                    <td style="padding:10px 8px; text-align:left;">${t.description}</td>
                    <td style="padding:10px 8px; text-align:center;">${t.category}</td>
                    <td style="padding:10px 8px; text-align:center;">${new Date(t.date).toLocaleDateString()}</td>
                    <td style="font-weight:bold; color:${t.type === 'income' ? '#28a745' : '#dc3545'}; text-align:right; padding:10px 8px;">${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}</td>
                </tr>
            `).join('');
            reportBox.innerHTML = `
                <div style="background:#f8f9fa; border-radius:10px; padding:18px;">
                <table style="width:100%; border-collapse:separate; border-spacing:0; margin-bottom:10px;">
                    <thead>
                        <tr style="background:#f0f0f0;">
                            <th style='text-align:left; padding:12px 8px; font-size:16px;'>Description</th>
                            <th style='text-align:center; padding:12px 8px; font-size:16px;'>Category</th>
                            <th style='text-align:center; padding:12px 8px; font-size:16px;'>Date</th>
                            <th style='text-align:right; padding:12px 8px; font-size:16px;'>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                    <tfoot>
                        <tr style="background:#f8f9fa; font-weight:bold;">
                            <td colspan="3" style="text-align:right; padding:12px 8px; font-size:16px;">Total Income:</td>
                            <td style="color:#28a745; text-align:right; padding:12px 8px; font-size:16px;">+$${income.toFixed(2)}</td>
                        </tr>
                        <tr style="background:#f8f9fa; font-weight:bold;">
                            <td colspan="3" style="text-align:right; padding:12px 8px; font-size:16px;">Total Expense:</td>
                            <td style="color:#dc3545; text-align:right; padding:12px 8px; font-size:16px;">-$${expense.toFixed(2)}</td>
                        </tr>
                    </tfoot>
                </table>
                </div>
            `;
        };
    </script>
</body>
</html>
