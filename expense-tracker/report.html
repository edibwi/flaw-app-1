<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="report-container">
        <button id="back-btn" class="back-btn" title="Back to Home">
            <span class="back-arrow">&#8592;</span> Back
        </button>
        <h1>Monthly Report</h1>
        <div class="report-filters">
            <label for="report-month">Month:</label>
            <select id="report-month"></select>
            <label for="report-year">Year:</label>
            <select id="report-year"></select>
            <button id="show-report-btn">Show Report</button>
            <button id="print-report-btn" class="print-btn" title="Print Report">üñ®Ô∏è Print</button>
        </div>
        <table id="report-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Report rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
