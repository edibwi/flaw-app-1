<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .balance-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .balance-section h2 {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: bold;
        }

        .summary {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .summary-box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .income-box {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .expense-box {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .summary-box h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .summary-box p {
            font-size: 28px;
            font-weight: bold;
        }

        .income-box p {
            color: #28a745;
        }

        .expense-box p {
            color: #dc3545;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .transactions-section {
            margin-top: 30px;
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #e9ecef;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .transaction-item:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-meta {
            font-size: 14px;
            color: #666;
        }

        .transaction-amount {
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: #28a745;
        }

        .transaction-amount.expense {
            color: #dc3545;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
            width: auto;
            min-width: 80px;
            display: inline-block;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Expense Tracker</h1>

        <div class="balance-section">
            <h2>Total Balance</h2>
            <div class="balance-amount" id="balance">$0.00</div>
        </div>

        <div class="summary">
            <div class="summary-box income-box">
                <h3>Income</h3>
                <p id="income">$0.00</p>
            </div>
            <div class="summary-box expense-box">
                <h3>Expenses</h3>
                <p id="expenses">$0.00</p>
            </div>
        </div>

        <div class="form-section">
            <h2 style="margin-bottom: 15px; color: #333;">Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="food">üçî Food</option>
                        <option value="transport">üöó Transport</option>
                        <option value="shopping">üõçÔ∏è Shopping</option>
                        <option value="entertainment">üé¨ Entertainment</option>
                        <option value="bills">üí° Bills</option>
                        <option value="salary">üíº Salary</option>
                        <option value="other">üì¶ Other</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-section">
            <div class="transactions-header">
                <h2 style="color: #333;">Recent Transactions</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="income">Income</button>
                        <button class="filter-btn" data-filter="expense">Expense</button>
                    </div>
                    <button id="report-btn" style="background: #764ba2; color: #fff; border-radius: 6px; padding: 8px 18px; font-weight: 600; border: none; cursor: pointer;">Report</button>
                    <button id="expense-report-btn" style="background: #dc3545; color: #fff; border-radius: 6px; padding: 8px 18px; font-weight: 600; border: none; cursor: pointer;">Expense Report</button>
                                        <input type="text" id="amount" placeholder="0.00" required>
                </div>
            </div>
            <div class="transaction-list" id="transactionList">
                <div class="empty-state">
                    <p>No transactions yet. Add your first transaction above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('report-btn').onclick = function() {
            window.location.href = 'report.html';
        };
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let currentFilter = 'all';

        const form = document.getElementById('transactionForm');
        const transactionList = document.getElementById('transactionList');
        const balanceEl = document.getElementById('balance');
        const incomeEl = document.getElementById('income');
        const expensesEl = document.getElementById('expenses');
        const filterButtons = document.querySelectorAll('.filter-btn');

        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function updateSummary() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = income - expenses;

            balanceEl.textContent = `$${balance.toFixed(2)}`;
            incomeEl.textContent = `$${income.toFixed(2)}`;
            expensesEl.textContent = `$${expenses.toFixed(2)}`;
        }

        function renderTransactions() {
            const filteredTransactions = currentFilter === 'all' 
                ? transactions 
                : transactions.filter(t => t.type === currentFilter);

            if (filteredTransactions.length === 0) {
                transactionList.innerHTML = `
                    <div class="empty-state">
                        <p>No ${currentFilter === 'all' ? '' : currentFilter} transactions yet.</p>
                    </div>
                `;
                return;
            }

            // Only show transactions for the current month
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            const monthTransactions = filteredTransactions.filter(t => {
                const d = new Date(t.date);
                return d.getMonth() === month && d.getFullYear() === year;
            });
            if (monthTransactions.length === 0) {
                transactionList.innerHTML = `
                    <div class="empty-state">
                        <p>No transactions for this month.</p>
                    </div>
                `;
                return;
            }
            transactionList.innerHTML = monthTransactions
                .map((transaction, index) => {
                    return `
                        <div class="transaction-item">
                            <div class="transaction-info">
                                <div class="transaction-description">${transaction.description}</div>
                                <div class="transaction-meta">
                                    ${transaction.category} ‚Ä¢ ${new Date(transaction.date).toLocaleDateString()}
                                </div>
                            </div>
                            <div class="transaction-amount ${transaction.type}">
                                ${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
                            </div>
                            <button class="icon-btn" title="Edit" onclick="editTransaction(${index})" style="margin-right:8px; font-size:20px; background:none; border:none; cursor:pointer;">‚úèÔ∏è</button>
                            <button class="icon-btn" title="Delete" style="font-size:20px; background:none; border:none; cursor:pointer;">üóëÔ∏è</button>
                        </div>
                    `;
                })
                .join('');
        }

        function addTransaction(e) {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;

            if (window.editingIndex !== undefined) {
                // Edit mode
                transactions[window.editingIndex] = {
                    ...transactions[window.editingIndex],
                    description,
                    amount,
                    type,
                    category
                };
                window.editingIndex = undefined;
            } else {
                // Add mode
                const transaction = {
                    id: Date.now(),
                    description,
                    amount,
                    type,
                    category,
                    date: new Date().toISOString()
                };
                transactions.unshift(transaction);
            }
            saveTransactions();
            updateSummary();
            renderTransactions();
            form.reset();
        }

        function deleteTransaction(index) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                // Only delete from monthTransactions, so find the actual index in transactions
                const now = new Date();
                const month = now.getMonth();
                const year = now.getFullYear();
                const monthTransactions = transactions.filter(t => {
                    const d = new Date(t.date);
                    return d.getMonth() === month && d.getFullYear() === year;
                });
                const actual = monthTransactions[index];
                const actualIndex = transactions.indexOf(actual);
                transactions.splice(actualIndex, 1);
                saveTransactions();
                updateSummary();
                renderTransactions();
            }
        }

        function editTransaction(index) {
            // Find the transaction in the current month
            const now = new Date();
            const month = now.getMonth();
            const year = now.getFullYear();
            const monthTransactions = transactions.filter(t => {
                const d = new Date(t.date);
                return d.getMonth() === month && d.getFullYear() === year;
            });
            const transaction = monthTransactions[index];
            if (!transaction) return;
            document.getElementById('description').value = transaction.description;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('type').value = transaction.type;
            document.getElementById('category').value = transaction.category;
            // Store editing index
            window.editingIndex = transactions.indexOf(transaction);
        }

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTransactions();
            });
        });

        form.addEventListener('submit', addTransaction);

        updateSummary();
        renderTransactions();
    </script>
</body>
</html>
