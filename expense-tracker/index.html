<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ’° Expense Tracker</h1>

        <div class="balance-section">
            <h2>Total Balance</h2>
            <div class="balance-amount" id="balance">$0.00</div>
        </div>

        <div class="summary">
            <div class="summary-box income-box">
                <h3>Income</h3>
                <p id="income">$0.00</p>
            </div>
            <div class="summary-box expense-box">
                <h3>Expenses</h3>
                <p id="expenses">$0.00</p>
            </div>
        </div>

        <div class="form-section">
            <h2 style="margin-bottom: 15px; color: #333;">Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="food">ğŸ” Food</option>
                        <option value="transport">ğŸš— Transport</option>
                        <option value="shopping">ğŸ›ï¸ Shopping</option>
                        <option value="entertainment">ğŸ¬ Entertainment</option>
                        <option value="bills">ğŸ’¡ Bills</option>
                        <option value="salary">ğŸ’¼ Salary</option>
                        <option value="other">ğŸ“¦ Other</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-section">
            <div class="transactions-header">
                <h2 style="color: #333;">Recent Transactions</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>
            </div>
            <div class="transaction-list" id="transactionList">
                <div class="empty-state">
                    <p>No transactions yet. Add your first transaction above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
